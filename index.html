<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div id="main">
      <div class="top">
        <div class="block">
          <p>Text Color Picker</p>
          <input type="color" class="form-control" id="colorPicker" />
        </div>
        <div class="block">
          <p>Background</p>
          <input type="color" class="form-control" id="canvasColor" />
        </div>
        <div class="block">
          <p>Font Size</p>
          <select id="fontSize">
            <option value="select" selected disabled>Select font size</option>
            <option value="5">5px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas class="canvas" id="canvas" width="800" height="400">

      </canvas>
      <div class="bottom">
<button type="button" class="btn btn-danger" id="clearButton">Clear</button>
<button type="button" class="btn btn-success" id="saveButton">Save & Download</button>
<button type="button" class="btn btn-warning" id="retrieveButton">Retrieve saved Signature</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
